<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
  <h:head>
    <title>#{msg['error.page.name']}</title>
    <meta name="author" content="#{msg['global.author.tag']}" />
    <meta name="keywords" content="#{msg['global.keywords.tag']}" />
    <link href="#{msg['global.stylesheet.url']}" rel="stylesheet" type="text/css" />
    <link href="#{msg['global.favicon.url']}" rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
  <div id="container">
    <ui:include src="header.xhtml" />
    <div id='main_content'>
    <h:form id="naviForm">
      <h2>
        <h:outputFormat value="#{msg['error.page.text']}" />
      </h2>
      <ui:include src="messages.xhtml" />
      <p><h:commandButton class="btn btn-small" value="#{msg['error.home.button']}" action="#{Ctrl.home()}" /></p>
    </h:form>
    </div> <!-- main_content -->
    <ui:include src="footer.xhtml" />
  </div> <!-- container -->
  </h:body>
</f:view>
</html>
