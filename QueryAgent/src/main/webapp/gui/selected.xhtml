<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
	<h:head>
		<title>#{msg['selected.page.name']}</title>
		<link href="./css/layout.css" rel="stylesheet" type="text/css" />
	</h:head>
	<h:body>
		<h:form id="naviForm">
			<h2>
				<h:outputFormat value="#{msg['selected.welcome.text']}" />
			</h2>
			<p>
				<h:outputFormat value="#{msg['selected.item.text']}">
					<f:param value="#{SelectedItemView.key}" />
					<f:param value="#{SelectedItemView.value}" />
				</h:outputFormat>
			</p>
            <p>
                <h:messages showDetail="true" showSummary="false" />
            </p>
			<p>
				<h:commandButton value="#{msg['selected.back.button']}"
					action="#{NavigationController.back()}" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
