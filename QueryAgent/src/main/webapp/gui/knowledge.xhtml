<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
  <h:head>
    <title>#{msg['knowledge.page.name']}</title>
    <meta name="author" content="#{msg['global.author.tag']}" />
    <meta name="keywords" content="#{msg['global.keywords.tag']}" />
    <link href="#{msg['global.stylesheet.url']}" rel="stylesheet" type="text/css" />
    <link href="#{msg['global.favicon.url']}" rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
  <div id="container">
    <ui:include src="header.xhtml" />
    <div id='main_content'>
    <ui:fragment rendered="#{Knowledge.notInitialized or Knowledge.withoutData}">
      <p><b><h:outputText value="#{msg['knowledge.empty.text']}" /></b></p>
    </ui:fragment>
    <ui:fragment rendered="#{!Knowledge.notInitialized and !Knowledge.withoutData}">
      <p><b><h:outputText value="#{msg['knowledge.overview.text']}" /></b></p>
      <h:form id="selectForm">
        <div class="meta row-fluid detail">
          <ui:repeat var="di" value="#{Knowledge.knowledge}">
            <ui:fragment rendered="#{di.type == 'Entity'}">
              <ui:fragment rendered="#{di.level == 0}">
                <p/>
                <hr class="header_rule" />
                <h3 class="#{di.type} level#{di.level}">#{di.value}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />#{di.longDescription}</h3>
              </ui:fragment>
              <ui:fragment rendered="#{di.level != 0}">
                <!-- <h4 class="#{di.type} level#{di.level}">#{di.key}<h:outputText value="&#160;" />#{di.value}<h:outputText value="&#160;" />#{di.longDescription}</h4> -->
                <h4 class="#{di.type} level#{di.level}">#{di.value}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />#{di.longDescription}</h4>
              </ui:fragment>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Purpose'}">
              <ui:fragment rendered="#{di.level == 0}">
                <p/>
                <hr class="header_rule" />
                <h3 class="#{di.type} level#{di.level}"><h:outputText value="#{msg['knowledge.purpose.text']}" /><h:outputText value="&#160;" />#{di.value}</h3>
              </ui:fragment>
              <ui:fragment rendered="#{di.level != 0}">
                <h4 class="#{di.type} level#{di.level}"><h:outputText value="#{msg['knowledge.purpose.text']}" /><h:outputText value="&#160;" />#{di.value}</h4>
              </ui:fragment>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Variant'}">
              <ul class="#{di.type} level#{di.level}">
                <li id="#{di.type}#{di.selectionKey}" class="#{di.type} level#{di.level}">
                  <h:outputText value="#{msg['knowledge.variant.text']}" />
                  <h:outputText value="&#160;" />#{di.selectionKey}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />
                  <h:commandLink id="resolve" action="#{Ctrl.resolve(di.selectionKey)}">#{di.value}</h:commandLink>
                </li>
              </ul>
            </ui:fragment>
          </ui:repeat>
        </div> <!-- meta -->
      </h:form>
      <ui:fragment rendered="#{Knowledge.resolved}">
        <p><b><h:outputText value="#{msg['knowledge.resolved.text']}" /></b></p>
      </ui:fragment>
    </ui:fragment>
    <ui:include src="messages.xhtml" />
    <h:form id="NaviForm">
    <ui:fragment rendered="#{Knowledge.notInitialized or Knowledge.withoutData}">
      <h:commandButton class="btn btn-small" value="#{msg['knowledge.home.button']}" action="#{Ctrl.home()}" />
    </ui:fragment>
    <ui:fragment rendered="#{!Knowledge.notInitialized and !Knowledge.withoutData}">
      <h:panelGrid columns="3">
        <h:commandButton class="btn btn-small" value="#{msg['knowledge.back.button']}" action="#{Ctrl.back()}" />
        <h:commandButton class="btn btn-small" value="#{msg['knowledge.choices.button']}" action="#{Ctrl.choices()}" />
        <h:commandButton class="btn btn-small" value="#{msg['knowledge.apppkgs.button']}" action="#{Ctrl.apppkgs()}" />
      </h:panelGrid>
    </ui:fragment>
    </h:form>
    </div> <!-- main_content -->
    <ui:include src="footer.xhtml" />
  </div> <!-- container -->
  </h:body>
</f:view>
</html>
