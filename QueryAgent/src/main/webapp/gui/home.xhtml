<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
  <h:head>
    <title>#{msg['home.page.name']}</title>
    <link href="./css/layout.css" rel="stylesheet" type="text/css" />
  </h:head>
  <h:body>
    <h:form id="naviForm">
      <h2>
        <h:outputFormat value="#{msg['home.welcome.text']}" />
      </h2>
      <ui:fragment rendered="#{Knowledge.notInitialized or Knowledge.withoutData}">
        <h:panelGrid columns="2">
          <h:outputLabel for="initlink" value="#{msg['home.init.text']}" />
          <h:commandLink id="initlink" action="#{Ctrl.init()}">
            <h:outputText value="#{msg['home.init.link']}" />
          </h:commandLink>
        </h:panelGrid>
      </ui:fragment>
      <ui:fragment rendered="#{!Knowledge.notInitialized and !Knowledge.withoutData}">
        <h:panelGrid columns="2">
          <h:outputLabel for="resumelink" value="#{msg['home.resume.text']}" />
          <h:commandLink id="resumelink" action="#{Ctrl.resume()}">
            <h:outputText value="#{msg['home.resume.link']}" />
          </h:commandLink>
          <h:outputLabel for="restartlink" value="#{msg['home.restart.text']}" />
          <h:commandLink id="restartlink" action="#{Ctrl.init()}">
            <h:outputText value="#{msg['home.restart.link']}" />
          </h:commandLink>
        </h:panelGrid>
      </ui:fragment>
      <p><h:messages showDetail="true" showSummary="false" /></p>
    </h:form>
  </h:body>
</f:view>
</html>
