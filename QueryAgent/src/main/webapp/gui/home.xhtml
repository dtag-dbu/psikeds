<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
  <h:head>
    <title>#{msg['home.page.name']}</title>
    <meta name="author" content="#{msg['global.author.tag']}" />
    <meta name="keywords" content="#{msg['global.keywords.tag']}" />
    <link href="#{msg['global.stylesheet.url']}" rel="stylesheet" type="text/css" />
    <link href="#{msg['global.favicon.url']}" rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
  <div id="container">
    <ui:include src="header.xhtml" />
    <div id='main_content'>
    <h:form id="naviForm">
      <ui:fragment rendered="#{Knowledge.notInitialized or Knowledge.withoutData}">
        <p><b><h:outputText value="#{msg['home.welcome.text']}" /></b></p>
        <h:panelGrid columns="3">
          <h:outputLabel for="initcmd" value="#{msg['home.init.label']}" />
          <h:outputText value="&#160;" />
          <h:commandButton class="btn btn-small" id="initcmd" value="#{msg['home.init.cmd']}" action="#{Ctrl.init()}" />
        </h:panelGrid>
      </ui:fragment>
      <ui:fragment rendered="#{!Knowledge.notInitialized and !Knowledge.withoutData}">
        <p><b><h:outputText value="#{msg['home.running.text']}" /></b></p>
        <h:panelGrid columns="3">
          <h:outputLabel for="resumecmd" value="#{msg['home.resume.label']}" />
          <h:outputText value="&#160;" />
          <h:commandButton class="btn btn-small" id="resumecmd" value="#{msg['home.resume.cmd']}" action="#{Ctrl.resume()}" />
          <h:outputLabel for="restartcmd" value="#{msg['home.restart.label']}" />
          <h:outputText value="&#160;" />
          <h:commandButton class="btn btn-small" id="restartcmd" value="#{msg['home.restart.cmd']}" action="#{Ctrl.init()}" />
        </h:panelGrid>
      </ui:fragment>
    </h:form>
    </div> <!-- main_content -->
    <ui:include src="footer.xhtml" />
  </div> <!-- container -->
  </h:body>
</f:view>
</html>
