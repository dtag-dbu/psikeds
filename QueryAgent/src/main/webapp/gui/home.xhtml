<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
	<h:head>
		<title>#{msg['home.page.name']}</title>
		<link href="./css/layout.css" rel="stylesheet" type="text/css" />
	</h:head>
	<h:body>
		<h:form id="naviForm">
			<h2>
				<h:outputFormat value="#{msg['home.welcome.text']}" />
			</h2>
			<h:panelGrid columns="2">
				<h:outputLabel for="loadlink" value="#{msg['home.list.text']}" />
				<h:commandLink id="loadlink"
					action="#{NavigationController.loadItems()}">
					<h:outputText value="#{msg['home.list.link']}" />
				</h:commandLink>
				<h:outputLabel for="addlink" value="#{msg['home.add.text']}" />
				<h:commandLink id="addlink"
					action="#{NavigationController.addItem()}">
					<h:outputText value="#{msg['home.add.link']}" />
				</h:commandLink>
			</h:panelGrid>
			<p>
				<h:messages showDetail="true" showSummary="false" />
			</p>
		</h:form>
	</h:body>
</f:view>
</html>
