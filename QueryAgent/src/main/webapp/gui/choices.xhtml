<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
  <h:head>
    <title>#{msg['choices.page.name']}</title>
    <meta name="author" content="#{msg['global.author.tag']}" />
    <meta name="keywords" content="#{msg['global.keywords.tag']}" />
    <link href="#{msg['global.stylesheet.url']}" rel="stylesheet" type="text/css" />
    <link href="#{msg['global.favicon.url']}" rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
  <div id="container">
    <ui:include src="header.xhtml" />
    <div id='main_content'>
    <ui:fragment rendered="#{Choices.notInitialized}">
      <p><b><h:outputText value="#{msg['choices.notinit.text']}" /></b></p>
    </ui:fragment>
    <ui:fragment rendered="#{!Choices.notInitialized and Choices.withoutData}">
      <p><b><h:outputText value="#{msg['choices.resolved.text']}" /></b></p>
    </ui:fragment>
    <ui:fragment rendered="#{!Choices.notInitialized and !Choices.withoutData}">
      <p><b><h:outputText value="#{msg['choices.overview.text']}" /></b></p>
      <h:form id="selectForm">
        <div class="meta row-fluid detail">
          <ui:repeat var="di" value="#{Choices.possibleChoices}">
            <ui:fragment rendered="#{di.type == 'Purpose'}">
              <p/>
              <h4 class="#{di.type} level#{di.level}"><h:outputText value="#{msg['choices.purpose.text']}" />#{di.value}</h4>
              <hr class="header_rule" />
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Variant'}">
              <ul class="#{di.type} level#{di.level}">
                <li id="#{di.type}#{di.selectionKey}" class="#{di.type} level#{di.level}">
                  <h:outputText value="#{msg['choices.variant.text']}" />
                  <h:outputText value="&#160;" />#{di.selectionKey}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />
                  <h:commandLink id="selectVariant" action="#{Ctrl.resolve(di.selectionKey)}">#{di.value}</h:commandLink>
                </li>
              </ul>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Feature'}">
              <p/>
              <h4 class="#{di.type} level#{di.level}"><h:outputText value="#{msg['choices.feature.text']}" /><h:outputText value="&#160;" />#{di.value}</h4>
              <hr class="header_rule" />
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'FeatureValue'}">
              <ul class="#{di.type} level#{di.level}">
                <li id="#{di.type}#{di.selectionKey}" class="#{di.type} level#{di.level}">
                  <h:outputText value="#{msg['choices.feature.value.text']}" />
                  <h:outputText value="&#160;" />#{di.selectionKey}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />
                  <h:commandLink id="selectFeatureValue" action="#{Ctrl.resolve(di.selectionKey)}">#{di.value}</h:commandLink>
                </li>
              </ul>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Concept'}">
              <ul class="#{di.type} level#{di.level}">
                <li id="#{di.type}#{di.selectionKey}" class="#{di.type} level#{di.level}">
                  <h:outputText value="#{msg['choices.concept.text']}" />
                  <h:outputText value="&#160;" />#{di.selectionKey}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />
                  <h:commandLink id="selectConcept" action="#{Ctrl.resolve(di.selectionKey)}">#{di.value}</h:commandLink>
                  <h:outputText value="&#160;" />#{di.longDescription}
                </li>
              </ul>
            </ui:fragment>
          </ui:repeat>
        </div> <!-- meta -->
      </h:form>
    </ui:fragment>
    <ui:include src="messages.xhtml" />
    <h:form id="naviForm">
      <ui:fragment rendered="#{Choices.notInitialized}">
        <h:commandButton class="btn btn-small" value="#{msg['choices.home.button']}" action="#{Ctrl.home()}" />
      </ui:fragment>
      <ui:fragment rendered="#{!Choices.notInitialized}">
        <h:commandButton class="btn btn-small" value="#{msg['choices.back.button']}" action="#{Ctrl.back()}" />
      </ui:fragment>
    </h:form>
    </div> <!-- main_content -->
<!--
    <ui:include src="footer.xhtml" />
-->
  </div> <!-- container -->
  </h:body>
</f:view>
</html>
