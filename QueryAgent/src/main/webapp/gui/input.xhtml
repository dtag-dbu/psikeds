<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
	<h:head>
		<title>#{msg['input.page.name']}</title>
		<link href="./css/layout.css" rel="stylesheet" type="text/css" />
	</h:head>
	<h:body>
		<h2>
			<h:outputFormat value="#{msg['input.welcome.text']}" />
		</h2>
		<p>
			<h:outputFormat value="#{msg['input.form.text']}" />
			<h:form id="inputForm">
				<h:panelGrid columns="2">
					<h:outputLabel for="keyfield" value="#{msg['input.key.label']}" />
					<h:inputText id="keyfield" value="#{AddItemController.key}"
						required="true" />
					<h:outputLabel for="valuefield" value="#{msg['input.value.label']}" />
					<h:inputText id="valuefield" value="#{AddItemController.value}"
						required="true" />
				</h:panelGrid>
				<h:commandButton value="#{msg['input.submit.button']}"
					action="#{AddItemController.doAdd()}" type="submit" />
			</h:form>
		</p>
		<p>
			<h:messages showDetail="true" showSummary="false" />
		</p>
		<p>
			<h:form id="naviForm">
				<h:commandButton value="#{msg['input.cancel.button']}"
					action="#{NavigationController.back()}" />
			</h:form>
		</p>
	</h:body>
</f:view>
</html>
