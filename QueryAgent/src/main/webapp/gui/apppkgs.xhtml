<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
  <h:head>
    <title>#{msg['apppkgs.page.name']}</title>
    <meta name="author" content="#{msg['global.author.tag']}" />
    <meta name="keywords" content="#{msg['global.keywords.tag']}" />
    <link href="#{msg['global.stylesheet.url']}" rel="stylesheet" type="text/css" />
    <link href="#{msg['global.favicon.url']}" rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
  <div id="container">
    <ui:include src="header.xhtml" />
    <div id='main_content'>
    <ui:fragment rendered="#{W7Apps.notInitialized or W7Apps.withoutData}">
      <p><b><h:outputText value="#{msg['apppkgs.empty.text']}" /></b></p>
    </ui:fragment>
    <ui:fragment rendered="#{!W7Apps.notInitialized and !W7Apps.withoutData}">
      <ui:fragment rendered="#{!W7Apps.softwareRequired}">
        <p><b><h:outputText value="#{msg['apppkgs.no.packages.text']}" /></b></p>
      </ui:fragment>
      <ui:fragment rendered="#{W7Apps.softwareRequired}">
        <div class="table_wrapper">
        <table id="app-table" class="table table-bordered table-striped">
          <tr>
            <th class='table_header'>
              <ui:fragment rendered="#{W7Apps.numOfApps == 1}">
                <h:outputText value="#{msg['apppkgs.table.header.single']}" />
              </ui:fragment>
              <ui:fragment rendered="#{W7Apps.numOfApps != 1}">
                <h:outputFormat value="#{msg['apppkgs.table.header.multiple']}"><f:param value="#{W7Apps.numOfApps}" /></h:outputFormat>
              </ui:fragment>
            </th>
          </tr>
          <tbody>
            <ui:repeat var="app" value="#{W7Apps.applicationPackages}">
              <tr>
                <td class="table_data apppkg">#{app.value}</td>
              </tr>
            </ui:repeat>
          </tbody>
        </table>
        </div> <!-- table_wrapper -->
        <ui:fragment rendered="#{!W7Apps.resolved}">
          <p><b><h:outputText value="#{msg['apppkgs.not.resolved.text']}" /></b></p>
        </ui:fragment>
      </ui:fragment>
    </ui:fragment>
    <ui:include src="messages.xhtml" />
    <h:form id="naviForm">
      <ui:fragment rendered="#{W7Apps.notInitialized}">
        <h:commandButton class="btn btn-small" value="#{msg['apppkgs.home.button']}" action="#{Ctrl.home()}" />
      </ui:fragment>
      <ui:fragment rendered="#{!W7Apps.notInitialized}">
        <h:commandButton class="btn btn-small" value="#{msg['apppkgs.back.button']}" action="#{Ctrl.back()}" />
      </ui:fragment>
    </h:form>
    </div> <!-- main_content -->
    <ui:include src="footer.xhtml" />
  </div> <!-- container -->
  </h:body>
</f:view>
</html>
