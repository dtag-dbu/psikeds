<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://myfaces.apache.org/tomahawk">
<f:view locale="#{facesContext.externalContext.requestLocale}">
  <h:head>
    <title>#{msg['prediction.page.name']}</title>
    <meta name="author" content="#{msg['global.author.tag']}" />
    <meta name="keywords" content="#{msg['global.keywords.tag']}" />
    <link href="#{msg['global.stylesheet.url']}" rel="stylesheet" type="text/css" />
    <link href="#{msg['global.favicon.url']}" rel="shortcut icon" type="image/x-icon" />
  </h:head>
  <h:body>
  <div id="container">
    <ui:include src="predictionheader.xhtml" />
    <div id='main_content'>
    <ui:fragment rendered="#{Prediction.notInitialized or Prediction.withoutData}">
      <p><b><h:outputText value="#{msg['prediction.empty.text']}" /></b></p>
    </ui:fragment>
    <ui:fragment rendered="#{!Prediction.notInitialized and !Prediction.withoutData}">
      <p><b><h:outputText value="#{msg['prediction.overview.text']}" /></b></p>
      <h:form id="selectForm">
        <div class="meta row-fluid detail">
          <ui:repeat var="di" value="#{Prediction.knowledge}">
            <ui:fragment rendered="#{di.type == 'Entity'}">
              <ui:fragment rendered="#{di.level == 0}">
                <p/>
                <hr class="header_rule" />
                <h3 class="#{di.type} level#{di.level}">#{di.value}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />#{di.longDescription}</h3>
              </ui:fragment>
              <ui:fragment rendered="#{di.level != 0}">
                <h4 class="#{di.type} level#{di.level}">#{di.value}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />#{di.longDescription}</h4>
              </ui:fragment>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Label'}">
              <ui:fragment rendered="#{di.level == 0}">
                <h4 class="#{di.type} level#{di.level}">#{di.longDescription}</h4>
              </ui:fragment>
              <ui:fragment rendered="#{di.level != 0}">
              <ul class="#{di.type} level#{di.level}">
                <li id="#{di.type}#{di.selectionKey}" class="#{di.type} level#{di.level}">#{di.longDescription}</li>
              </ul>
              </ui:fragment>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Purpose'}">
              <ui:fragment rendered="#{di.level == 0}">
                <p/>
                <hr class="header_rule" />
                <h3 class="#{di.type} level#{di.level}"><h:outputText value="#{msg['prediction.purpose.text']}" /><h:outputText value="&#160;" />#{di.value}</h3>
              </ui:fragment>
              <ui:fragment rendered="#{di.level != 0}">
                <h4 class="#{di.type} level#{di.level}"><h:outputText value="#{msg['prediction.purpose.text']}" /><h:outputText value="&#160;" />#{di.value}</h4>
              </ui:fragment>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Variant'}">
              <ul class="#{di.type} level#{di.level}">
                <li id="#{di.type}#{di.selectionKey}" class="#{di.type} level#{di.level}">
                  <h:outputText value="#{msg['prediction.variant.text']}" />
                  <h:outputText value="&#160;" />#{di.key}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />#{di.value}
                </li>
              </ul>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Feature'}">
              <h4 class="#{di.type} level#{di.level}"><h:outputText value="#{msg['prediction.feature.text']}" /><h:outputText value="&#160;" />#{di.value}</h4>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'FeatureValue'}">
              <ul class="#{di.type} level#{di.level}">
                <li id="#{di.type}#{di.selectionKey}" class="#{di.type} level#{di.level}">
                  <h:outputText value="#{msg['prediction.feature.value.text']}" />
                  <h:outputText value="&#160;" />#{di.key}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />#{di.value}
                </li>
              </ul>
            </ui:fragment>
            <ui:fragment rendered="#{di.type == 'Concept'}">
              <ul class="#{di.type} level#{di.level}">
                <li id="#{di.type}#{di.selectionKey}" class="#{di.type} level#{di.level}">
                  <h:outputText value="#{msg['prediction.concept.text']}" />
                  <h:outputText value="&#160;" />#{di.key}<h:outputText value="&#160;" />-<h:outputText value="&#160;" />#{di.value}
                  <h:outputText value="&#160;" />#{di.additionalInfo}
                </li>
              </ul>
            </ui:fragment>
          </ui:repeat>
        </div> <!-- meta -->
      </h:form>
      <ui:fragment rendered="#{Prediction.resolved}">
        <p><b><h:outputText value="#{msg['prediction.resolved.text']}" /></b></p>
      </ui:fragment>
    </ui:fragment>
    <ui:include src="messages.xhtml" />
<!--
    <a href="javascript:window.close()">#{msg['prediction.finished.button']}</a>
-->
    <h:form id="NaviForm">
      <h:commandButton class="btn btn-small" value="#{msg['prediction.finished.button']}" type="button" onclick="window.close();" />
    </h:form>
    </div> <!-- main_content -->
  </div> <!-- container -->
  </h:body>
</f:view>
</html>
